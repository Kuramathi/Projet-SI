<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>John The Ripper Web Interface</title>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-between">
<header class="container">
    <div class="mt-3 rounded shadow-lg p-0 bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="res/John-the-Ripper.png" width="30" height="30" class="d-inline-block align-top rounded" alt="" loading="lazy">
                    John The Ripper
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">John The Ripper</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main class="container my-3">
    <div class="bg-dark p-5 rounded shadow-lg">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>John The Ripper</h1>

                <form onsubmit="return sendForm(this);">
                    <div class="mb-3">
                        <label for="string">Hashed string</label>
                        <textarea id="string" name="hashed-string" class="form-control" rows="3"></textarea>
                        <small class="text-muted">1 hashed string per line.</small>
                    </div>

                    <div class="mb-3">
                        <label for="method">Method :</label>
                        <select name="hash-method" id="method" class="form-select">
                            <option value="0">Raw-SHA256</option>
                            <option value="1">Raw-SHA1</option>
                            <option value="2">Raw-MD5</option>
                            <option value="3">bcrypt</option>
                            <option value="4">mysql</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit" id="button">
                            <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                            <span id="button-text">Send</span>
                        </button>
                    </div>
                </form>
            </div>

            <hr class="d-md-none col-12">

            <div class="col-12 col-md-6">
                <h1>Results</h1>
                <div id="results">None yet</div>

                <h1>Output</h1>
                <pre id="output" class="bg-secondary rounded p-2"></pre>
            </div>
        </div>
    </div>
</main>

<footer class="container">
    <div class="my-3 text-center p-3 container shadow-lg rounded bg-dark text-white">
        <span class="copyleft"></span> Copyleft - Team Tipiak
    </div>
</footer>

<script src="scripts/main.js"></script>
<script src="scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
